<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  
  <link rel="stylesheet" href="style.css">  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app">

    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="imagem da logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>          
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquisar por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquisar por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="./assets/fotoDaniel.jpg" alt="imagem de um homem">
    </header>

    <main>
      <div class="container">

        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">

            <img src="https://source.unsplash.com/random?a=1" alt="">

            <figcaption class="details">
              <h2>Preto & Branco</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:.4s">

            <img src="https://source.unsplash.com/random?b=1" alt="">

            <figcaption class="details">
              <h2>Wallpapers</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:.6s">

            <img src="https://source.unsplash.com/random?c=1" alt="">

            <figcaption class="details">
              <h2>Arquitetura e Interiores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:.8s">

            <img src="https://source.unsplash.com/random?d=1" alt="">

            <figcaption class="details">
              <h2>Fotografia de Rua</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:1s">

            <img src="https://source.unsplash.com/random?e=1" alt="">

            <figcaption class="details">
              <h2>Moda e Beleza</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:1.2s">

            <img src="https://source.unsplash.com/random?f=1" alt="">

            <figcaption class="details">
              <h2>Comida e Bebida</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:1.4s">

            <img src="https://source.unsplash.com/random?g=1" alt="">

            <figcaption class="details">
              <h2>Saúde e Bem estar</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:1.6s">

            <img src="https://source.unsplash.com/random?h=1" alt="">

            <figcaption class="details">
              <h2>Desportivo</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item" style="--delay:1.8s">

            <img src="https://source.unsplash.com/random?i=1" alt="">

            <figcaption class="details">
              <h2>Texturas e Padrões</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>
        </section>

      </div>
    </main>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>

  </div>
  
</body>
</html>
